<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <main>
            <section>
                <div class="image__celular">
                    <img src="img/instagram-celular.png" alt="" height="">
                </div>
                <div class="conteiner">
                    <div class="container__box">
                        <img src="./img/instagram-logo.png" class="instagram__logo" alt="instagram logo">
                        <div class="profile__photo">
                            <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram__login">Continue como sprucegabriela</a>
                        <a href="#" class="instagram__logout">Remover conta</a>
                    </div>
                    <div class="container__box">
                        <p class="not__account">Não é sprucegabriela?</p>
                        <p class="not__account">
                            <span class="link__blue">Alternar contas</span>
                            ou
                            <span class="link__blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get__app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app__download"></a>
                            <a href="#" class="app__download"></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    </html>
</body>
</html>
